elements: "header:\n  '#type': processed_text\n  '#text': |\n    <h3>[webform:title]</h3>\n    \n  '#format': full_html\nnombre_de_la_escuela:\n  '#type': textfield\n  '#title_display': inline\n  '#title': 'Nombre de la escuela'\n  '#description': ''\n  '#required': true\ncorreo_electronico:\n  '#type': email\n  '#size': 20\n  '#title_display': inline\n  '#title': 'Correo electrónico'\n  '#description': 'Este correo electrónico será exclusivamente para la escuela o centro por tanto debe ser único, es decir no puede haber otro asociado/a que ya esté usando el mismo. Su sentido obedece a cuestiones informáticas y técnicas. No obstante, cuando más adelante rellene la ficha pública podrá indicar el correo electrónico que más le guste (se repita o no).'\n  '#required': true\ndomicilio:\n  '#type': textfield\n  '#title': Domicilio\n  '#description': ''\n  '#required': true\nlocalidad:\n  '#type': textfield\n  '#title_display': inline\n  '#title': Localidad\n  '#description': ''\ncodigo_postal:\n  '#type': textfield\n  '#title_display': inline\n  '#title': 'Código Postal'\n  '#description': ''\n  '#required': true\nprovincia:\n  '#type': textfield\n  '#title_display': inline\n  '#title': Provincia\n  '#description': ''\n  '#required': true\ntelefono_principal:\n  '#type': textfield\n  '#title_display': inline\n  '#title': 'Teléfono principal'\n  '#description': ''\n  '#required': true\nfax:\n  '#type': textfield\n  '#title_display': inline\n  '#title': Fax\n  '#description': ''\nweb_de_la_escuela:\n  '#type': textfield\n  '#title_display': inline\n  '#title': 'Web de la escuela'\n  '#description': 'Indique la dirección de la web o blog de la escuela, en caso de disponer.'\nfecha_de_alta:\n  '#type': date\n  '#title': 'Fecha de alta'\n  '#description': 'Indique la fecha de alta de la escuela en la AETG'\nfecha_de_baja:\n  '#type': date\n  '#title': 'Fecha de baja'\n  '#description': ''\ndescripcion:\n  '#type': textarea\n  '#title': Descripción\n  '#description': 'Exponga aquí una breve descripción de los objetivos generales de la escuela y las motivaciones para su creación.'\n  '#required': true\ndirectores:\n  '#type': textfield\n  '#title_display': inline\n  '#title': Directores\n  '#description': 'Indique nombre y apellidos de los responsables de la dirección o gerencia de la escuela. Si hay más de uno sepárelos con '';''  Ej:  Julián García López; Inés Pérez'\n  '#required': true\nresponsable_formacion:\n  '#type': textfield\n  '#title': 'Responsable de formación'\n  '#description': 'Indique nombre y apellidos del responsable de la formación de la escuela.'\n  '#required': true\nportavoz_de_la_escuela_con_la_aetg:\n  '#type': textfield\n  '#title': 'Portavoz de la Escuela con la AETG'\n  '#description': 'Indique nombre y apellidos del representante con el que se relacionará la AETG'\n  '#required': true\nprofesorado:\n  '#type': textarea\n  '#title': Profesorado\n  '#description': 'Enumere el profesorado distinguiendo entre el profesorado regular y el colaborador, haciendo especial hincapié en cuál es su relación con la AETG y qué tipo de miembros son.'\n  '#required': true\nprograma_detallado:\n  '#type': textarea\n  '#title': 'Programa detallado'\n  '#description': ''\n  '#required': true\ncronograma:\n  '#type': textarea\n  '#title': Cronograma\n  '#description': ''\n  '#required': true\nadjunto:\n  '#type': managed_file\n  '#max_filesize': '2'\n  '#file_extensions': 'odf pdf doc docx'\n  '#title': Adjunto\n  '#description': 'Si desea además adjuntar un documento que complemente la información o porque es más extenso , puede hacerlo aquí también.'"
