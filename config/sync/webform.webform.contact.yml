id: contact
title: Contacto
description: 'Formulario básico de contacto.'
category: ''
elements: "header:\n  '#type': processed_text\n  '#text': |\n    <h2>[webform:title]</h2>\n    \n    <p>No dudes en ponerte en contacto con nosotros para consultarnos cualquier cuestión, propuesta o sugerencia, rellenando el siguiente formulario, y te contestaremos a la mayor brevedad posible.</p>\n    \n    <p>&nbsp;</p>\n    \n  '#format': full_html\nname:\n  '#type': textfield\n  '#title': 'Nombre y apellidos'\n  '#title_display': none\n  '#placeholder': 'Nombre y apellidos'\n  '#required': true\n  '#default_value': '[current-user:field_full_name]'\nemail:\n  '#type': email\n  '#title': 'Correo electrónico'\n  '#description': 'Indique un correo electr&oacute;nico al que desee que les respondamos su constulta. Le recordamos que &uacute;nicamente lo utilizaremos para este fin.'\n  '#title_display': none\n  '#placeholder': 'Correo electrónico'\n  '#required': true\n  '#default_value': '[current-user:mail]'\nsubject:\n  '#type': select\n  '#title': 'Tema de su consulta'\n  '#description': 'Si tiene dudas sobre que opci&oacute;n elegir, seleccione &quot;Informaci&oacute;n General&quot;.'\n  '#title_display': none\n  '#options':\n    informacion-general: 'Información general'\n    tesinas: Tesinas\n    secretaria-tramites: 'Secretaría y trámites'\n    sugerencias: Sugerencias\n    reclamaciones: 'Reclamaciones y quejas'\n    problemas-informaticos: 'Problemas informáticos'\n    biblioteca: Biblioteca\n    escuelas: Escuelas\n    informacion-terapeutas: 'Información de terapeutas'\n    jornadas-actividades: 'Jornadas y actividades'\n  '#empty_option': 'Tema de su consulta'\n  '#required': true\nmessage:\n  '#type': textarea\n  '#title': Consulta\n  '#description': 'Exponga aqu&iacute; su pregunta, problema o sugerencia. Le recomendamos que lo explique de manera ordenada y clara para que le podamos dar una respuesta m&aacute;s adecuada a su consulta.'\n  '#title_display': none\n  '#placeholder': Consulta\n  '#required': true\n  '#test': 'Please ignore this email.'\nfile:\n  '#type': managed_file\n  '#title': 'Archivo a adjuntar'\n  '#description': 'Si desea a&ntilde;adir un documento o una imagen que complemente su petici&oacute;n, puede hacerlo desde aqu&iacute;.'\ncaptcha:\n  '#type': captcha\n  '#captcha_type': image_captcha/Image\nacepto_recibir_informacion_comercial_incluso_por_email:\n  '#type': checkbox\n  '#title': 'Acepto recibir información comercial incluso por email.'\nprivacy_policy:\n  '#type': checkbox\n  '#title': 'He leído y acepto las <a href=\"/asociacion/politica-privacidad\" rel=\"nofollow noreferrer\" target=\"_blank\">Políticas de Privacidad</a> de la AETG.'\n  '#required': true\n  '#required_error': 'Es obligatorio marcar la casilla de aceptación de políticas de privacidad.'\nprocessed_text:\n  '#type': processed_text\n  '#text': |\n    <p>&nbsp;</p>\n    \n    <p><strong>Responsable de tratamiento</strong><br />\n    Asociación Española de Terapia Gestalt – AETG (CIF: G78254729)</p>\n    \n    <p><strong>Finalidad</strong><br />\n    Desarrollo de la relación asociativa y profesional.</p>\n    \n    <p><strong>Legitimación</strong><br />\n    Consentimiento del propio interesado. Derecho de Asociación.</p>\n    \n    <p><strong>Destinatarios</strong><br />\n    No están previstas cesiones ni comunicaciones.</p>\n    \n    <p><strong>Derechos</strong><br />\n    Acceso, rectificación, oposición, supresión y limitación del tratamiento.<br />\n    Retirada del consentimiento y portabilidad.</p>\n    \n    <p><strong>Información Adicional</strong><br />\n    Puede consultar la información adicional en el siguiente enlace del <a href=\"/documentos/politica-privacidad\">anexo</a>.</p>\n    \n  '#format': full_html\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n  '#submit__label': Enviar"
