elements: "header:\n  '#type': processed_text\n  '#text': |\n    <h3>[webform:title]</h3>\n    \n  '#format': full_html\nescuela:\n  '#type': textfield\n  '#title': 'Nombre de escuela'\n  '#title_display': inline\n  '#readonly': true\n  '#required': true\n  '#default_value': '[current-user:escuela:field_nombre_de_escuela]'\ndirector:\n  '#type': textfield\n  '#title': Director\n  '#readonly': true\n  '#required': true\n  '#default_value': '[current-user:escuela:field_director_escuela]'\nresponsable_de_formacion:\n  '#type': textfield\n  '#title': 'Responsable de formación'\n  '#readonly': true\n  '#default_value': '[current-user:escuela:field_responsable_formacion_esc]'\ncorreo_electronico:\n  '#type': email\n  '#title': 'Correo electrónico'\n  '#title_display': inline\n  '#size': 20\n  '#readonly': true\n  '#required': true\n  '#default_value': '[current-user:escuela:field_email]'\ntelefono:\n  '#type': textfield\n  '#title': Teléfono\n  '#readonly': true\n  '#default_value': '[current-user:escuela:field_telefono]'\nmovil:\n  '#type': textfield\n  '#title': Móvil\n  '#readonly': true\n  '#default_value': '[current-user:escuela:field_telefono_2]'\ndireccion:\n  '#type': fieldset\n  '#title': Dirección\n  '#required': true\n  country:\n    '#type': textfield\n    '#title': País\n    '#readonly': true\n    '#required': true\n    '#default_value': '[current-user:escuela:field_direccion:country_name]'\n  domicilio:\n    '#type': textfield\n    '#title': 'Domicilio al que se dirigirán las comunicaciones de la AETG'\n    '#description': 'Sede provisional o fija a la que la Asociación pueda dirigirse en cualquier momento.'\n    '#title_display': inline\n    '#readonly': true\n    '#required': true\n    '#default_value': '[current-user:escuela:field_direccion:address_line1]'\n  localidad:\n    '#type': textfield\n    '#title': Localidad\n    '#title_display': inline\n    '#readonly': true\n    '#required': true\n    '#default_value': '[current-user:escuela:field_direccion:locality]'\n  codigo_postal:\n    '#type': textfield\n    '#title': 'Código postal'\n    '#title_display': inline\n    '#readonly': true\n    '#required': true\n    '#default_value': '[current-user:escuela:field_direccion:postal_code]'\n  provincia:\n    '#type': textfield\n    '#title': Provincia\n    '#title_display': inline\n    '#readonly': true\n    '#required': true\n    '#default_value': '[current-user:escuela:field_direccion:administrative_area]'\nmanager_of_postgraduate_studies:\n  '#type': textfield\n  '#title': 'Manager of postgraduate studies'\n  '#required': true\nespecialidad:\n  '#type': textfield\n  '#title': Especialidad\n  '#description': 'Indique la especialidad del postgrado que solicita sea acreditado por parte de la Asociación Española de Terapia Gestalt.'\n  '#required': true\ndocumentacion_obligatoria:\n  '#type': managed_file\n  '#max_filesize': '50'\n  '#file_extensions': 'pdf rar zip'\n  '#title_display': inline\n  '#title': 'Documentación obligatoria'\n  '#description': ''\n  '#required': true\nobservaciones:\n  '#type': textarea\n  '#title': Observaciones\n  '#description': 'Utilice este campo solo si cree que necesaria alguna explicación adicional'\nfirma:\n  '#type': radios\n  '#options':\n    si: 'Al marcar esta opción, consiento explícitamente iniciar el trámite de solicitud de obtención de la acreditación de postgrado por parte de la AETG.'\n  '#title': Firma\n  '#description': ''\n  '#required': true"
