elements: "header:\n  '#type': processed_text\n  '#text': |\n    <h3>[webform:title]</h3>\n    \n  '#format': full_html\nfieldset_datos_personales:\n  '#type': fieldset\n  '#open': true\n  '#title': 'Datos personales'\n  '#description': ''\n  nombre_completo:\n    '#type': textfield\n    '#title': 'Nombre completo'\n    '#readonly': true\n    '#required': true\n    '#default_value': '[current-user:informacion_privada:field_nombre]'\n  correo_electronico_7:\n    '#type': email\n    '#title': 'Correo electrónico'\n    '#title_display': inline\n    '#size': 20\n    '#readonly': true\n    '#required': true\n    '#default_value': '[current-user:informacion_privada:field_email]'\n  telefono_7:\n    '#type': textfield\n    '#title': Teléfono\n    '#readonly': true\n    '#default_value': '[current-user:informacion_privada:field_telefono]'\n  movil:\n    '#type': textfield\n    '#title': Móvil\n    '#readonly': true\n    '#default_value': '[current-user:informacion_privada:field_telefono_2]'\n  direccion:\n    '#type': fieldset\n    '#title': Dirección\n    '#required': true\n    country_code:\n      '#type': textfield\n      '#title': País\n      '#readonly': true\n      '#required': true\n      '#default_value': '[current-user:informacion_privada:field_domicilio_particular:country_name]'\n    address_line:\n      '#type': textfield\n      '#title': Domicilio\n      '#readonly': true\n      '#required': true\n      '#default_value': '[current-user:informacion_privada:field_domicilio_particular:address_line1]'\n    locality:\n      '#type': textfield\n      '#title': Ciudad\n      '#readonly': true\n      '#required': true\n      '#default_value': '[current-user:informacion_privada:field_domicilio_particular:locality]'\n    administrative_area:\n      '#type': textfield\n      '#title': Población\n      '#readonly': true\n      '#required': true\n      '#default_value': '[current-user:informacion_privada:field_domicilio_particular:administrative_area]'\n    postal_code:\n      '#type': textfield\n      '#title': 'Código postal'\n      '#readonly': true\n      '#required': true\n      '#default_value': '[current-user:informacion_privada:field_domicilio_particular:postal_code]'\nfieldset_documentacion_titulo:\n  '#type': fieldset\n  '#open': true\n  '#title': Documentación\n  '#description': ''\n  type_of_application:\n    '#type': select\n    '#title': 'Tipo de solicitud'\n    '#options':\n      membership: 'Solicitud de cambio de membrecía'\n      documentation: 'Subsanación de documentación'\n    '#required': true\n  meritos_y_cv_13:\n    '#type': managed_file\n    '#max_filesize': '30'\n    '#file_extensions': 'jpg png pdf doc docx'\n    '#title_display': inline\n    '#title': 'Certificados de terapia'\n    '#description': 'Además del certificado que debe adjuntar, puede adjuntar más si lo desea'\n    '#required': true\n  certificados_de_supervision_13:\n    '#type': managed_file\n    '#max_filesize': '30'\n    '#file_extensions': 'gif jpg png pdf doc docx'\n    '#title_display': inline\n    '#title': 'Certificados de supervisión'\n    '#description': 'Aquí además del certificado que debe subir puede añadir más si lo desea'\n    '#required': true\n  diploma_de_formacion_en_gestalt_13:\n    '#type': managed_file\n    '#max_filesize': '30'\n    '#file_extensions': 'gif jpg png pdf doc docx'\n    '#title_display': inline\n    '#title': 'Diploma de formación en Gestalt'\n    '#description': 'Aquí además del diploma que debe adjuntar, puede añadir más si lo desea'\n    '#required': true\n  cesion_de_derechos:\n    '#type': managed_file\n    '#title': 'Cesión de Derechos'\n    '#required': true\n    '#required_error': 'Debe adjuntar obligatoriamente el documento de Cesión de Derechos.'\n    '#access_create_roles':\n      - administrator\n      - asociado\n      - personal_aetg\n    '#access_update_roles':\n      - administrator\n      - personal_aetg\n    '#access_view_roles':\n      - administrator\n      - personal_aetg\n    '#sanitize': true\n  otra_documentacion_13:\n    '#type': managed_file\n    '#max_filesize': '30'\n    '#file_extensions': 'gif jpg png pdf doc docx'\n    '#title_display': inline\n    '#title': 'Otra Documentación'\n    '#description': 'Aquí puede adjuntar más documentación que se le solicite, como justificaciones bancarias, por ejemplo.'"
